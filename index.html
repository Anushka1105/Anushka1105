<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="mode">
            <i class="ri-moon-fill"></i>
        </div>
        <h1>Github Profile Scraper</h1>
        <input id="login" type="text" placeholder="Enter github profile">
        <button id="search">Search</button>
        <div id="border">
            <div id="lol">
                <div id="left">
                    <h3>Follower:</h3>
                    <h3>Following:</h3>
                    <h3>Email</h3>
                    <h3>Company:</h3>
                    <h3>Twitter:</h3>
                    <h3>Public repo:</h3>
                    <h3>Account created on:</h3>
                    <h3>Bio:</h3>
                    <h3>Account Id:</h3>
                    <h3>Id:</h3>
                </div>
                <div id="right">
                    <div id="profile">
                    </div>
                    <h3 class="font">Name:</h3>
                    <h3 class="font">Location:</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
